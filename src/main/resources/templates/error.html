<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>에러가 발생했습니다</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="d-flex bg-light flex-column min-vh-100">
<main class="container mt-5 flex-grow-1">
    <div class="container mt-5 text-center">
        <h1 class="text-danger">😥 에러가 발생했습니다</h1>
        <p class="lead" th:text="${message}">예기치 않은 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>

        <hr>

        <div class="text-muted">
            <p th:text="'상태 코드: ' + ${status}"></p>
        </div>

        <a href="/" class="btn btn-outline-primary mt-3">홈으로 돌아가기</a>
    </div>
</main>
</body>
</html>
