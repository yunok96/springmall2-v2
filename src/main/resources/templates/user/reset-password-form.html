<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 초기화</title>
</head>
<body>

    <h2>비밀번호 초기화</h2>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <label>새 비밀번호:</label>
        <input type="password" name="password" required />
        <button type="submit">비밀번호 변경</button>
    </form>

</body>
</html>
