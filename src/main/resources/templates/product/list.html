<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 목록</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="container mt-5 flex-grow-1">
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" th:each="product : ${productPage.content}">
                    <div class="card h-100">
                        <img th:src="@{'https://your-s3-url.com/' + ${product.thumbnailImage.imageKey}}"
                             class="card-img-top" alt="상품 이미지">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.title}">상품 이름</h5>
                            <p class="card-text" th:text="${product.description}">상품 설명입니다.</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted" th:text="'₩ ' + ${product.price}">₩ 0</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <!-- 이전 페이지 버튼 -->
                    <li class="page-item" th:classappend="${productPage.hasPrevious()} ? '': 'disabled'">
                        <a class="page-link" th:href="@{'/products?page=0&size=10'}">이전</a>
                    </li>

                    <!-- 페이지 번호들 -->
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                        th:classappend="${i == productPage.number} ? ' active' : ''">
                        <a class="page-link" th:href="@{'/products?page=' + ${i} + '&size=10'}" th:text="${i + 1}">1</a>
                    </li>

                    <!-- 다음 페이지 버튼 -->
                    <li class="page-item" th:classappend="${productPage.hasNext()} ? '': 'disabled'">
                        <a class="page-link" th:href="@{'/products?page=' + ${productPage.number + 1} + '&size=10'}">다음</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script th:src="@{/js/product/list.js}"></script>
</body>
</html>
