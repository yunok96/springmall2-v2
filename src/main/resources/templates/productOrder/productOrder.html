<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주문하기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="container mt-5 flex-grow-1">
        <h2 class="mb-4">주문하기</h2>

        <!-- 1. 배송지 정보 -->
        <div class="card mb-4">
            <div class="card-header">배송지 정보</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">받는 사람</label>
                        <input type="text" class="form-control" placeholder="이름">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">연락처</label>
                        <input type="tel" class="form-control" placeholder="010-1234-5678">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">주소</label>
                        <input type="text" class="form-control mb-2" placeholder="도로명 주소">
                        <input type="text" class="form-control" placeholder="상세 주소">
                    </div>
                </form>
            </div>
        </div>

        <!-- 2. 주문 상품 요약 -->
        <div class="card mb-4">
            <div class="card-header">주문 상품</div>
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <img src="/images/sample-product.jpg" alt="상품 이미지" class="img-thumbnail me-3" style="width: 100px;">
                    <div>
                        <h5 class="mb-1">[상품명] 예시 상품 타이틀</h5>
                        <p class="mb-0 text-muted">수량: 2개</p>
                        <p class="mb-0 text-danger fw-bold">₩ 40,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 결제 수단 선택 -->
        <div class="card mb-4">
            <div class="card-header">결제 수단</div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="card" checked>
                    <label class="form-check-label" for="card">신용카드</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="kakao">
                    <label class="form-check-label" for="kakao">카카오페이</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="naverpay">
                    <label class="form-check-label" for="naverpay">네이버페이</label>
                </div>
            </div>
        </div>

        <!-- 4. 최종 결제 금액 -->
        <div class="card mb-4">
            <div class="card-header">결제 금액</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>총 상품금액</span><span>₩ 40,000</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>배송비</span><span>₩ 2,500</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between fw-bold">
                        <span>총 결제금액</span><span class="text-danger">₩ 42,500</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 5. 결제 버튼 -->
        <div class="text-end">
            <button class="btn btn-success btn-lg">결제하기</button>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script th:src="@{/js/productOrder/productOrder.js}"></script>
</body>
</html>
